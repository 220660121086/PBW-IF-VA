<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penggunaan CSS Text</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font default untuk seluruh halaman */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .text-example {
            font-family: 'Georgia', serif; /* Jenis font */
            font-size: 24px; /* Ukuran font */
            font-weight: bold; /* Ketebalan font */
            text-align: center; /* Penjajaran teks */
            line-height: 1.5; /* Jarak antar baris */
            background-color: #fff; /* Warna latar belakang */
            padding: 20px; /* Jarak dalam elemen */
            border: 1px solid #ccc; /* Border untuk kotak */
            border-radius: 5px; /* Sudut yang membulat */
        }
    </style>
</head>
<body>
    <div class="text-example">
        <h2>Contoh Penggunaan CSS Text</h2>
        <p>Ini adalah contoh sederhana penggunaan properti CSS untuk teks.</p>
        <p>Anda dapat mengatur jenis font, ukuran, ketebalan, penjajaran, dan jarak antar baris.</p>
    </div>
</body>
</html>

<!-- font-family: Mengatur jenis font yang digunakan. Dalam contoh ini, Georgia digunakan sebagai font untuk elemen dengan kelas .text-example.
font-size: Mengatur ukuran teks. Di sini, ukuran font diatur menjadi 24px.
font-weight: Mengatur ketebalan teks. bold membuat teks menjadi lebih tebal.
text-align: Mengatur penjajaran teks. center membuat teks berada di tengah elemen.
line-height: Mengatur jarak antar baris. Di sini, jarak antar baris diatur menjadi 1.5 kali ukuran font, yang membuat teks lebih mudah dibaca. -->
