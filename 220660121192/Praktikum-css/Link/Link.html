<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        a {
            color: #3498db; /* Warna link */
            text-decoration: none; /* Menghapus garis bawah */
            font-weight: bold; /* Ketebalan font */
        }

        a:hover {
            color: #2980b9; /* Warna saat mouse hover */
            text-decoration: underline; /* Menambahkan garis bawah saat hover */
        }

        a:visited {
            color: #9b59b6; /* Warna link yang telah dikunjungi */
        }

        a:active {
            color: #e74c3c; /* Warna saat link diklik */
        }
    </style>
</head>
<body>
    <h1>Contoh Properti CSS Link</h1>
    <p>Untuk mencoba tautan di bawah ini, klik atau hover mouse di atasnya:</p>
    <a href="https://fti.unsap.ac.id">Kunjungi Fakultas Teknologi Informasi</a>
</body>
</html>

<!-- color: Mengatur warna teks tautan. Pada contoh ini, warna tautan diatur menjadi biru (#3498db).
text-decoration: Mengatur dekorasi teks. Di sini, garis bawah dihapus untuk tautan default dengan text-decoration: none;.
hover: Menggunakan a:hover untuk mengubah gaya tautan saat mouse berada di atasnya. Warna diubah menjadi lebih gelap (#2980b9), dan garis bawah ditambahkan.
visited: Menggunakan a:visited untuk mengubah warna tautan yang sudah dikunjungi. Di sini, warnanya diatur menjadi ungu (#9b59b6).
active: Menggunakan a:active untuk mengubah warna tautan saat tautan sedang diklik. Warna diatur menjadi merah (#e74c3c). -->
