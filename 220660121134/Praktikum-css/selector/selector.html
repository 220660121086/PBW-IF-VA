<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Selectors</title>
    <style>
        /* 1. Selector Element */
        h1 {
            color: blue;
        }

        /* 2. Selector ID */
        #header {
            background-color: gray;
            padding: 10px;
            text-align: center;
        }

        /* 3. Selector Class */
        .teks {
            font-size: 16px;
            color: green;
        }

        /* 4. Selector Universal */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 5. Selector Group */
        h1, h2 {
            color: red;
        }

        /* 6. Selector Descendant */
        div p {
            font-weight: bold;
        }

        /* 7. Selector Child */
        div > ul {
            list-style: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Menggunakan Selector ID -->
    <div id="header">
        <h1>Ini adalah Header</h1>
    </div>

    <!-- Menggunakan Selector Class dan Selector Element -->
    <p class="teks">Ini adalah paragraf dengan class "teks".</p>

    <!-- Menggunakan Selector Descendant dan Child -->
    <div>
        <p>Ini adalah paragraf di dalam div.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
</body>
</html>
