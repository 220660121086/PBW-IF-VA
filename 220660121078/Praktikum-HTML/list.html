<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List HTML</title>
</head>

<body>
  <!-- List Tidak Terurut -->
  <h1>Hobi Saya</h1>
  <small>List tidak terurut</small>
  <ul>
    <li>Membaca buku</li>
    <li>Nonton Anime</li>
    <li>Ngoding</li>
    <li>Baca Komik</li>
  </ul>


  <!-- List Terurut -->
  <h1>Langkah-langkah Membuat Kopi</h1>
  <small>List terurut</small>
  <ol>
    <li>Rebus air</li>
    <li>Masukkan kopi ke dalam cangkir</li>
    <li>Tuangkan air panas ke dalam cangkir</li>
    <li>Aduk dan nikmati</li>
  </ol>
</body>

</html>
