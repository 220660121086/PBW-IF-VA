<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menggunakan Selector ID -->
    <div id="header">
        <h1>Selamat Datang di Website</h1>
    </div>

    <!-- Menggunakan Selector Class -->
    <p class="teks">Ini adalah paragraf pertama dengan class "teks".</p>

    <!-- Menggunakan Selector Element dan Group -->
    <h2>Judul Kedua</h2>

    <!-- Menggunakan Selector Descendant -->
    <div>
        <p>Paragraf ini berada di dalam div.</p>
    </div>

    <!-- Menggunakan Selector Child -->
    <div>
        <ul>
            <li>Item pertama</li>
            <li>Item kedua</li>
        </ul>
    </div>

</body>
</html>
